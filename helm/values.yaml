service: #do not remove used by ingress-proxy-nginx
  type: LoadBalancer
  port: 80

ingress:
  enabled: true  
  annotations:
    #kubernetes.io/ingress.class: nginx #deprecated
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/firebase-messaging-sw.js /chat/firebase-messaging-sw.js last;
  hosts:
    hostip: 
      name:
      enabled: true
      paths: 
        - path: /api/(.*)
          service: server
        - path: /ws/(.*)
          service: server
        - path: /dashboard/(.*)
          service: dashboard
        - path: /cds/(.*)
          service: cds
        - path: /chat/(.*)
          service: ionic
        - path: /widget/(.*)
          service: webwidget
        - path: /widget-config.json
          service: webwidget
        - path: /mqws/(.*)
          service: rabbitmq
          servicePort: 15675
        # - path: /mq
        #   service: rabbitmq
        - path: /chatapi/(.*)
          service: c21httpsrv
    hostconsole:
      name: console.tiledesk.local
      enabled: false
      paths: 
        - path: /api/(.*)
          service: server
        - path: /ws/(.*)
          service: server
        - path: /dashboard/(.*)
          service: dashboard
        - path: /cds/(.*)
          service: cds
        - path: /chat/(.*)
          service: ionic
        - path: /widget/(.*)
          service: webwidget
        - path: /widget-config.json
          service: webwidget
        - path: /mqws/(.*)
          service: rabbitmq
          servicePort: 15675
        # - path: /mq/(.*)
        #   service: rabbitmq
        - path: /chatapi/(.*)
          service: c21httpsrv
    hostapi: 
      name: api.tiledesk.local
      enabled: false
      paths: 
        - path: /(.*)
          service: server
    hostrtm: 
      name: rtm.tiledesk.local
      enabled: false
      paths: 
        - path: /(.*)
          service: server
    hostwidget:
      name: widget.tiledesk.local 
      enabled: false
      paths: 
        - path: /(.*)
          service: webwidget

  tls: []
    #  - secretName: tiledesk-tls-secret
    #    hosts:
    #      - console.tiledesk.local
    #      - api.tiledesk.local


# ## Enable persistence using Persistent Volume Claims
# ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
# ##
# persistence:
#   enabled: false
#   ## parse data Persistent Volume Storage Class
#   ## If defined, storageClassName: <storageClass>
#   ## If set to "-", storageClassName: "", which disables dynamic provisioning
#   ## If undefined (the default) or set to null, no storageClassName spec is
#   ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
#   ##   GKE, AWS & OpenStack)
#   ##
#   # storageClass: "-"
#   accessMode: ReadWriteOnce
#   size: 8Gi

#
# Redis chart configuration
#
redis:
  architecture: standalone
  # master:
  #   livenessProbe:
  #     enabled: true	
  auth:
    enabled: false

##
## MongoDB chart configuration
##
## https://github.com/bitnami/charts/blob/master/bitnami/mongodb/values.yaml
##
mongodb:
  enabled: true
  nameOverride: mongodb

  # replicaSet: 
  #   enabled: false
  auth:
    enabled: false
  ## If the password is not specified, MongoDB will generate a random password
  ##
  # mongodbRootPassword:
  ## Enable persistence using Persistent Volume Claims
  ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    enabled: true
    resourcePolicy: "keep"
    size: 8Gi

rabbitmq: #consumer_timeout = 31622400000
  #fullnameOverride: rabbitmq
  enabled: true
  replicaCount: 1
  # maxAvailableSchedulers: 3
  # onlineSchedulers: 3
  metrics:
    # enabled: false
    enabled: true
  # resources:
  #   requests: 
  #     cpu: 4
  #     memory: 8000M
  livenessProbe:
    enabled: false
    # enabled: true
    # initialDelaySeconds: 240 #x2
    # timeoutSeconds: 40
    # periodSeconds: 6
    # failureThreshold: 6
    # successThreshold: 1
  readinessProbe:
    enabled: false
    # enabled: true
    # initialDelaySeconds: 20 #x2
    # timeoutSeconds: 40
    # periodSeconds: 60
    # failureThreshold: 3
    # successThreshold: 1
  auth:
    username: rabbitmq
    password: rabbitmq-password-changeit
    erlangCookie: erlangCookie
  service:
     type: ClusterIP
     extraPorts: 
      - name: mqtt-tcp
        port: 1883
        targetPort: 1883
      - name: mqtt-web
        port: 15675
        targetPort: 15675     
  extraPlugins: "rabbitmq_mqtt rabbitmq_web_mqtt rabbitmq_auth_backend_oauth2 rabbitmq_federation_management rabbitmq_stomp"
  extraConfiguration: |-
    mqtt.listeners.tcp.default = 1883
    ## Default MQTT with TLS port is 8883
    # mqtt.listeners.ssl.default = 8883

    # anonymous connections, if allowed, will use the default
    # credentials specified here
    mqtt.allow_anonymous  = true
    mqtt.default_user     = guest
    mqtt.default_pass     = guest

    mqtt.vhost            = /
    mqtt.exchange         = amq.topic
    # 24 hours by default
    mqtt.subscription_ttl = 86400000
    mqtt.prefetch         = 10
  advancedConfiguration: |-
    [
        % Enable auth backend
        {rabbit, [
            {auth_backends, [rabbit_auth_backend_oauth2]}
        ]},

        % Set a resource server ID. Will require all scopes to be prefixed with rabbitmq.
        {rabbitmq_auth_backend_oauth2, [
            {resource_server_id, <<"rabbitmq">>},
            % Set up a legacy signing key
            {key_config, [
                {default_key, <<"legacy-token-key">>},
                {signing_keys, #{
                    <<"legacy-token-key">> =>
                        {map, #{
                            <<"alg">> => <<"HS256">>,
                            <<"value">> => <<"tokenKey">>,
                            <<"kty">> => <<"MAC">>}
                        } % end map
                    } % end signing_keys map
                } % end signing_keys
            ]} % end key_config
        ]} % end rabbitmq_auth_backend_oauth2
    ].

